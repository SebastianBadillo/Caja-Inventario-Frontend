<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z0 demo-table">

  <!-- Index Column -->
  <ng-container matColumnDef="#">
    <th mat-header-cell *matHeaderCellDef class="center"> No. </th>
    <td mat-cell class="center" *matCellDef="let element; let i = index">{{i+1}} </td>
  </ng-container>

  <!-- Codigo Column -->
  <ng-container matColumnDef="idProducto">
    <th mat-header-cell *matHeaderCellDef class="center">Codigo</th>
    <td mat-cell *matCellDef="let element" class="center">{{element.codigo}}</td>
  </ng-container>

  <!-- Nombre Column -->
  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element" class="nombre-column">{{element.nombre}}</td>
  </ng-container>

  <!-- Cantidad Column -->
  <ng-container matColumnDef="Cantidad">
    <th mat-header-cell *matHeaderCellDef class="center">Cantidad</th>
    <td mat-cell *matCellDef="let element" class="center">{{element.cantidad}}</td>
  </ng-container>

  <!-- Opciones Column -->
  <ng-container matColumnDef="Opciones">
    <th mat-header-cell *matHeaderCellDef class="center"> Acciones </th>
    <td mat-cell *matCellDef="let element" class="center">
      <div>
        <button mat-icon-button aria-label="Example icon button with a home icon"
          (click)="navigateToProductDetail(element.codigo, false)">
          <mat-icon>visibility</mat-icon>
        </button>

        <button mat-icon-button aria-label="Example icon button with a home icon"
          (click)="navigateToProductDetail(element.codigo, true)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button aria-label="Example icon button with a home icon">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
