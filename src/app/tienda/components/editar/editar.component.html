<div class="container">

  <mat-card>
    <mat-card-content>
      <div class="cardPrice">
        <div>
          <h3>Cantidad</h3>
        </div>
        <div><mat-form-field class="example-full-width">
            <mat-label>Cantidad</mat-label>
            <input type="number" matInput placeholder="Digite la nueva cantidad" value="{{productoEditado.cantidad}}"
              [(ngModel)]="productoEditado.cantidad">


          </mat-form-field></div>
      </div>
      <button type="button" mat-button matDialogClose (click)="closePopUp()">
        Finalizar
      </button>

    </mat-card-content>
  </mat-card>
</div>
